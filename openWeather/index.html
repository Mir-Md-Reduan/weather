<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/598615f6d5.js" crossorigin="anonymous"></script>
</head>
<header>
    <section class="w-75 my-5 mx-auto">
        <!-- search input  -->
        <div class="input-group my-5">
            <input id="input-field" type="text" class="form-control" placeholder="Enter a location for weather ..."
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadData()" class="btn btn-info" type="button" id="button-search">Search</button>
        </div>
        <!--  display Weather parameter -->
        <div id="display-container">
            <div class="container text-white w-25 mx-auto text-center ">
                <!-- <i id="icon" class="fas fa-cloud fs-2"></i> -->
                <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                <h2 id="city-name">Dhaka</h2>
                <h4><span id="temp">38.06</span> &#176;C</h4>
                <p id="condition">clouds</p>
            </div>
        </div>
    </section>
</header>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
