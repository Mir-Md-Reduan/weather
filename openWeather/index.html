<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<header>
    <section class="w-75 my-5 mx-auto">
        <h1 class="text-dark text-center fs-2 ">Search Your City Weather</h1>
        <!-- search input  -->
        <div class="input-group my-5">
            <input id="input-field" type="text" class="form-control" placeholder="Search Your Country Weather"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadData()" class="btn btn-info" type="button" id="button-search">Search</button>
        </div>
        <!--  display Weather parameter -->
        <div id="display-container">

        </div>
    </section>
</header>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
